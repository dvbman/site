<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>A page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body
    {
      display: flex;
      flex-direction: row;
      background-color: #000000;
    }
    p
    {
      padding: 10px;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
    }
    </style>
    </head>
    <body>
        <p id="p01" onmouseover="showtime()">Time</p>
        <p>Wait...what?</p>
        <script>
        function showtime()
        {
          var d = new Date();
          document.getElementById('p01').innerHTML = d.toLocaleTimeString();
        }
        </script>
    </body>
</html>
