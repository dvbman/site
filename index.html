<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>A page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    p
    {
      border: 1px solid;
    }
    </style>
    </head>
    <body>
        <p id="p01" onmouseover="showtime()">Time</p>
        <script>
        function showtime()
        {
          var d = new Date();
          document.getElementById('p01').innerHTML = d.toLocaleTimeString();
        }
        </script>
    </body>
</html>
